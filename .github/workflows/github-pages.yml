name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          
      - name: Install dependencies
        run: pnpm install
        
      # Build main app with base path
      - name: Build main app
        run: pnpm build
        env:
          NODE_ENV: production
          VITE_BASE_PATH: /generative-art/
          
      # Build documentation
      - name: Build documentation
        run: |
          cd documentation
          pnpm install --ignore-workspace
          pnpm build
          
      # Combine builds: app at root, docs at /docs
      - name: Combine builds
        run: |
          mkdir -p dist/docs
          cp -r documentation/build/* dist/docs/
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
