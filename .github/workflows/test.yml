name: Tests Workflow

on:
  pull_request:
    branches: [ "main", "master" ]
  workflow_call:

jobs:
  check-rebase:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Check if branch is rebased on main
      run: |
        git fetch origin main
        BEHIND=$(git rev-list --count HEAD..origin/main)
        if [ "$BEHIND" -gt "0" ]; then
          echo "::error::Branch is $BEHIND commits behind main. Please rebase: git fetch origin main && git rebase origin/main"
          exit 1
        fi
        echo "Branch is up to date with main"

  lint:
    runs-on: ubuntu-latest
    needs: check-rebase
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v4

    - uses: pnpm/action-setup@v2
      with:
        version: 9

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

    - name: Run Linter
      run: pnpm run lint

  test:
    runs-on: ubuntu-latest
    needs: check-rebase
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v4

    - uses: pnpm/action-setup@v2
      with:
        version: 9

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

    - name: Run Unit Tests
      run: pnpm run test:unit

  visual-tests:
    runs-on: ubuntu-latest
    needs: check-rebase
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v4

    - uses: pnpm/action-setup@v2
      with:
        version: 9

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

    - name: Install Playwright browsers
      run: pnpm exec playwright install chromium

    - name: Run Visual Regression Tests
      run: pnpm run test:browser
      env:
        CI: true

  build:
    runs-on: ubuntu-latest
    needs: check-rebase
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v4

    - uses: pnpm/action-setup@v2
      with:
        version: 9

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

    - name: Build Project
      run: pnpm run build
