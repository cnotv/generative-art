name: Publish to NPM

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9 # or your preferred version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # This creates an .npmrc file that references NODE_AUTH_TOKEN
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Packages
        # -r runs recursively in all packages
        # --if-present prevents failure if a package lacks a build script
        run: pnpm -r run build --if-present

      - name: Publish to NPM
        # -r: Recursive (publishes all packages in workspaces)
        # --no-git-checks: Required because 'on: release' usually creates a detached HEAD state
        # --access public: Needed if your package scope (e.g. @cnotv) is usually private
        run: pnpm publish -r --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
